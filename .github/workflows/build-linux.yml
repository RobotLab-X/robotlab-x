on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string


env:
  CI: false

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.18.0]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install-all

      - name: Bump version
        id: bump_version
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          VERSION="0.9.${BUILD_NUMBER}"
          echo "Bumping version to $VERSION"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          echo "VERSION=0.9.${{ github.run_number }}" >> $GITHUB_ENV

      # Run ESLint but ignore errors
      - name: Run ESLint
        run: yarn lint || true

      - name: Build Server
        run: yarn build-server

      - name: Run tests
        run: |
          cd server
          yarn test

      - name: Package
        run: yarn package-linux

      - name: List dist/packages contents
        run: ls -l dist/packages

      - name: Set executable permissions
        run: chmod +x dist/packages/RobotLab-X-0.9.${{ github.run_number }}.AppImage

      - name: Make version folder and move executable to that folder
        run: mkdir -p artifact/RobotLab-X-0.9.${{ github.run_number }} && mv dist/packages/RobotLab-X-0.9.${{ github.run_number }}.AppImage artifact/RobotLab-X-0.9.${{ github.run_number }}

      # - releases can be tar.gz not artifacts
      # - name: Create tarball
      #   run: tar -czvf artifact/RobotLab-X-0.9.${{ github.run_number }}.tar.gz -C artifact RobotLab-X-0.9.${{ github.run_number }}

      - name: Upload tarball artifact
        uses: actions/upload-artifact@v3
        with:
          name: RobotLab-X-0.9.${{ github.run_number }}.AppImage
          path: artifact
          retention-days: 5

