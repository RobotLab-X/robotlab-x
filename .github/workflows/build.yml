name: Main Build Workflow

on:
  push:
    branches:
      - main

jobs:
  generate-version:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.18.0]

    env:
      CI: false

    outputs:
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - name: Generate Version Number
        id: set-version
        run: |
          BUILD_NUMBER=$(( $GITHUB_RUN_NUMBER + 160 ))
          VERSION="0.9.${BUILD_NUMBER}"
          echo "Generated version: ${VERSION}"
          echo "::set-output name=version::${VERSION}"
        shell: bash

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install-all

      # - name: Run ESLint
      #   run: yarn lint || true

      - name: Build Client
        run: yarn build-client

      - name: Install Client
        run: yarn install-client

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: client-artifact
          path: server/dist/client

  build-linux:
    needs: generate-version
    uses: ./.github/workflows/build-linux.yml
    secrets: inherit
    with:
      version: ${{ needs.generate-version.outputs.version }}

  build-linux-arm64:
    needs: generate-version
    uses: ./.github/workflows/build-linux-arm64.yml
    secrets: inherit
    with:
      version: ${{ needs.generate-version.outputs.version }}

  build-windows:
    needs: generate-version
    uses: ./.github/workflows/build-win.yml
    secrets: inherit
    with:
      version: ${{ needs.generate-version.outputs.version }}

  post-processing:
    name: Post-Processing
    needs: [build-linux, build-linux-arm64, build-windows]
    uses: ./.github/workflows/build-post-processing.yml
    secrets: inherit
    with:
      version: ${{ needs.generate-version.outputs.version }}



